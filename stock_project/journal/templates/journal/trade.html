{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8 offset-md-2">
            <div class="row my-3">
                <div class="col-4 offset-md-8">
                    Ostatnia aktualizacja: {{ trade.update_date }}
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <span>{{ trade.ticker }}: {{ trade.exchange }}</span>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    {{ trade.description }}
                </div>
            </div>
            <div class="row my-3">
                <div class="col-4 offset-md-8">
                    Data utworzenia: {{ trade.create_date }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
